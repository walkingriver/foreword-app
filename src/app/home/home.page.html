<ion-header>
  <ion-toolbar>
    <ion-title>
      Level 999: ({{puzzle.size}} Words)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [class.isDragging]="isDragging">
  <div class="game-wrapper" padding>
    <div class="title">
      <div class="tile">
        <img [src]="url('W')" [alt]="W" class="tile-image">
      </div>
      <div class="tile">
        <img [src]="url('O')" [alt]="O" class="tile-image">
      </div>
      <div class="tile">
        <img [src]="url('R')" [alt]="R" class="tile-image">
      </div>
      <div class="tile">
        <img [src]="url('D')" [alt]="D" class="tile-image">
      </div>
      <div class="tile">
        <img [src]="url('S')" [alt]="S" class="tile-image">
      </div>
    </div>
    <ion-grid class="game-board" padding>
      <ion-row *ngFor="let row of gameBoard; let r=index">
        <ion-col class="board" *ngFor="let col of row; let c=index">
          <div id="board-{{r}}-{{c}}" (dragenter)="dragEnter($event)" (dragleave)="dragLeave($event)" (dragend)="dragEnd($event)"
            (drop)="drop($event)" (dragover)="dragOver($event)" (dragstart)="dragStart($event)" [draggable]="canDrag(col)">
            <img [src]="url(col)" [alt]="col" class="tile-image">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="shelf" id="shelf-0-0" (drop)="drop($event)" (dragenter)="dragEnter($event)" (dragleave)="dragLeave($event)"
      (dragend)="dragEnd($event)" (dragover)="dragOver($event)">
      <ng-container *ngFor="let e of letters; let i=index">
        <!-- <ng-container *ngFor="let col of row; let c=index"> -->
        <div class="tile">
          <div id="tiles-{{i}}-0" (dragstart)="dragStart($event)" [draggable]="canDrag(e)">
            <img [src]="url(e)" [alt]="e" class="tile-image">
          </div>
        </div>
        <!-- </ng-container> -->
      </ng-container>
    </div>
    <div class="status">
      Moves: {{totalMoves}}
    </div>
  </div>
</ion-content>
